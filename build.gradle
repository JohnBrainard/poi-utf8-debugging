apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "poidebugging.CreateWorkbook"

targetCompatibility = "1.7"
sourceCompatibility = "1.7"

repositories {
	jcenter()
}

configurations {
	runtime.exclude group: 'org.apache.xmlbeans', module: 'xmlbeans'
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.22'

	compile('org.apache.poi:poi:3.17-beta1')

	compile('org.apache.poi:poi-ooxml:3.17-beta1')
	compile('org.apache.poi:poi-ooxml-schemas:3.17-beta1')
	compile('com.github.pjfanning:xmlbeans:2.6.2')

	testCompile 'junit:junit:4.12'
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = true
	}
}
